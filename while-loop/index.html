<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While - Loop </title>
</head>

<body>
    <p id="demo"></p>
    <script type="text/javascript">
        var x = 0;
        while (x < 20) {
            document.write(x);
            document.write("<br>");
            x++;
        }

    </script>
</body>

</html>
