<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length of string</title>
</head>

<body>
    <p id="demo"></p>

    <script>
        var txt = "ABCDEFGHIJKLMNOPQRSTUVWZYZ";
        document.getElementById("demo").innerHTML = "Length of stored data in txt variable :" + txt.length;
    </script>
</body>

</html>
