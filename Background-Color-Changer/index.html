<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bgcolor change</title>
</head>

<body>
    <script>
        var bgcolor = new Array("#FF5733", "#33FF57", "#5733FF", "#FFD700", "#8A2BE2", "#20B2AA", "#DC143C", "#FF69B4", "#2E8B57", "#F5DEB3");
        document.body.style.background = bgcolor[Math.floor(Math.random() * bgcolor.length)];
    </script>

</body>

</html>
