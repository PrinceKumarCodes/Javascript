<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max() and Min() function</title>
</head>

<body>
    <p id="demo"></p>
    <p id="demo1"></p>

    <script>
        document.getElementById("demo").innerHTML = "Minimum value in this list (32,53,-54,32,5000,-6,-544) : " + Math.min(32, 53, -54, 32, 5000, -6, -544);
        document.getElementById("demo1").innerHTML = "Maximum value in this list (32,53,54,32,5000,6,544) : " + Math.max(32, 53, 54, 32, 5000, 6, 544);

    </script>
</body>

</html>
