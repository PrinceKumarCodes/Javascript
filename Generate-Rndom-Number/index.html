<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate random number </title>
</head>

<body>
    <p id="demo"></p>

    <script>
        // random() function is always generate number between 0 to 1 like 0.43433443333, 0.7554354344;
        document.getElementById("demo").innerHTML = Math.random();
    </script>
</body>

</html>
