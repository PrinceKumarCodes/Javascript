<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joining arrays</title>
</head>

<body>
    <p id="demo"></p>
    <script>
        var girls = ["pooja", "kiran", "ankita"];
        var boys = ["prince", "alok", "karan", "sarwjeet", "anmol"];
        // concat of two arrays 
        var combined = boys.concat(girls);
        document.getElementById("demo").innerHTML = combined;
    </script>
</body>

</html>
