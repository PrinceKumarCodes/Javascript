<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting an array</title>
</head>

<body>
    <p id="demo"></p>
    <script>
        var fruits = ["Apple", "Mango", "Kiwi", "Orange"];
        // sort array data in assending order 
        fruits.sort();
        fruits.reverse();
        document.getElementById("demo").innerHTML = fruits;
    </script>

</body>

</html>
