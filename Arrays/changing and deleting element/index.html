<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing and Deleting elements </title>
</head>

<body>
    <p id="demo"></p>
    <script>
        var fruits = ["Apple", "Mango", "Orange"];
        // fruits[1] = "Kiwi";
        delete fruits[0];
        document.getElementById("demo").innerHTML = fruits;
    </script>

</body>

</html>
