<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date() Function</title>
</head>

<body>
    <!-- 
            --------JS Events---------
                - Mouse Clicks
                - Mouse Overs
                - Mouse Out
                - Key Down
                - Document Load
            -->


    <button onclick="getElementById('demo').innerHTML = Date()">Time</button>
    <br><br>
    <button onmouseover="getElementById('demo1').innerHTML = Date()">Time</button>
    <br><br>
    <button onmouseout="getElementById('demo2').innerHTML = Date()">Time</button>
    <br><br>
    <button onkeydown="getElementById('demo3').innerHTML = Date()">Time</button>
    <br><br>
    <button onload="getElementById('demo4').innerHTML = Date()">Time</button>
    <br><br>



    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>



</body>

</html>
