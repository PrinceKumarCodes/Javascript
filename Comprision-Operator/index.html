<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprision Operators</title>
</head>

<body>
    <!-- 
    
------Comparison Operators--------
== Equal to
=== Equal Value & Equal Type
!= Not Equal
!== Not Equal Value or Equal Type
> Greater than
< Less than
>= Greater than or Equal to
<= Less than or Equal to

     -->

    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <p id="demo7"></p>

    <p style="background-color: rgb(191, 191, 210); display: inline-block; padding: 4px; border-radius: 5px;">first
        value : 10 <br>second value : 12</p>

    <script type="text/javascript">
        var first = 10;
        var second = 12;
        document.getElementById("demo").innerHTML = "(first == second) :" + (first == second);
        document.getElementById("demo1").innerHTML = "(first === second) :" + (first === second);
        document.getElementById("demo2").innerHTML = "(first != second) :" + (first != second);
        document.getElementById("demo3").innerHTML = "(first !== second) :" + (first !== second);
        document.getElementById("demo4").innerHTML = "(first > second) :" + (first > second);
        document.getElementById("demo5").innerHTML = "(first < second) :" + (first < second);
        document.getElementById("demo6").innerHTML = "(first >= second) :" + (first >= second);
        document.getElementById("demo7").innerHTML = "(first <= second) :" + (first <= second);

    </script>
</body>

</html>
