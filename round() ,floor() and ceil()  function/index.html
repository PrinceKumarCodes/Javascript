<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Round() Function</title>
</head>

<body>
    <p id="demo"></p>
    <p id="demo1"></p>

    <p id="demo2"></p>
    <p id="demo3"></p>

    <p id="demo4"></p>
    <p id="demo5"></p>

    <script>
        // round () function 
        document.getElementById("demo").innerHTML = "round(15.4) function calculated data : " + Math.round(15.4);
        document.getElementById("demo1").innerHTML = "round(15.6) function calculated data : " + Math.round(15.6);

        // floor () function 
        document.getElementById("demo2").innerHTML = "floor(15.4) function calculated data : " + Math.floor(15.4);
        document.getElementById("demo3").innerHTML = "floor(15.9) function calculated data : " + Math.floor(15.9);

        // ceil () function 
        document.getElementById("demo4").innerHTML = "ceil(15.4) function calculated data : " + Math.ceil(15.4);
        document.getElementById("demo5").innerHTML = "ceil(15.6) function calculated data : " + Math.ceil(15.6);
    </script>


</body>

</html>
