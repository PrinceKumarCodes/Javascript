<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop</title>
</head>

<body>
    <script type="text/javascript">
        var count;
        for (count = 0; count <= 10; count++) {
            document.write(count);
            document.write("<br>");
        }         
    </script>
</body>

</html>
