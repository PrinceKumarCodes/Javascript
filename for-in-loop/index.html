<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For - in - Loop</title>
</head>

<body>
    <p id="demo"></p>

    <script>
        var txt = " ";
        var person = { fname: "prince", lname: "kumar singh", age: "22", gender: "male" }
        var x;
        for (x in person) {
            txt += person[x] + " "
        }
        document.getElementById("demo").innerHTML = txt;
    </script>

</body>

</html>
