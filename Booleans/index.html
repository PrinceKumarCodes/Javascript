<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleans </title>
</head>

<body>
    <p id="demo"></p>

    <script>
        var b1 = Boolean(80);
        var b2 = Boolean(2.45);
        var b3 = Boolean(-10);
        var b4 = Boolean("Hi")
        var b5 = Boolean('false');
        var b6 = Boolean(1 + 8 + 2.4);
        var b7 = Boolean(0);

        document.getElementById("demo").innerHTML =
            "80 is :-" + b1 + "<br>" +
            "2.45 is  :-" + b2 + "<br>" +
            " -10 is :-" + b3 + "<br>" +
            "Any string is :-" + b4 + "<br>" +
            "the string false is :-" + b5 + "<br>" +
            "any expression (expect zero) is :-" + b6 + "<br>" +
            "Zero is :- " + b7


    </script>
</body>

</html>
