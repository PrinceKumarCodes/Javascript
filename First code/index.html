<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first web page</title>
</head>

<!-- 
    JavaScript
    • HTML & CSS - Static Programming Languages
    • JavaScript is Client-Side
    • Communicates with Web Browser, not Web Server
    • JavaScript allows User-Web Page Interactivity -->

<body>
    <script>
        function changeText(id) {
            id.innerHTML = "New Text";
        }
    </script>
    <!-- After clicking on text , text will be changed  -->
    <h1 onclick="changeText(this)">Click here</h1>
</body>

</html>
