<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break & Continue Statement </title>
</head>

<body>
    <p id="demo"></p>
    <script type="text/javascript">
        var i = 1;
        for (i = 1; i < 10; i++) {
            if (i === 3) {
                // break;
                continue;
            }
            document.write(i + "<br>");
        }

    </script>
</body>

</html>
