<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>

<body>
    <p id="demo"></p>

    <script>
        function myfunction(a, b) {
            return a * b;
        }
        document.getElementById("demo").innerHTML = myfunction(4, 10);
    </script>

</body>

</html>
